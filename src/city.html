<div class="container">
    <div class="row">
        <h2>Please select a city</h2>
        <select>
            <option>Select a City</option>
            <option *ng-for="#city of cities;" value="{{city.Id}}" (click)="displayNearBy(city)">{{city.Name}} </option>
        </select>
    </div>
    <div class="row">
        <h3>Locations avaliable in selected area</h3>
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="success">
                    <th>Name</th>
                    <th>Address</th>
                    <th>Type of Place</th>
                </tr>              
            </thead>
            <tbody>
                <tr *ng-for="#wifi of wifilocations;">
                    <td>{{wifi.Name}}</td>
                    <td>{{wifi.Address}}</td>
                    <td>{{wifi.CoLocatedService}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
